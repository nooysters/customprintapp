This is the uploader.

<div class="row" data-ng-controller='UploadsController'>
  <div class="js-transloadit-upload col-md-4" >
    <form role="form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="pick-files">Pick some files:</label>
        <button data-ng-click="pickFile()" class="btn btn-primary js-pick-files" name="pick-files" >Pick some files</button>
      </div>
      <div class="form-group">
        <label for="name">Name Your Product:</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email_address">Email address:</label>
        <input type="text" name="email_address" id="email_address" class="form-control" />
      </div>  
			<button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

	<div class="image-preview"><image data-ng-src="{{filePreview}}" /></div>  
</div>
