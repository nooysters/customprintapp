<section data-ng-controller="ProductsController"> pop
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div id="content" class="container custom">
            <h3> Step :1 Choose Your Product</h3>
            <div class="row">
                <div class="col-lg-10 col-md-11 col-sm-10 col-xs-9 center-block clearfix centered padding-pad">  
                    <div class="product_cell new_wallpaper ">

                    </div>
                    <a>

                    </div>
                    <div class="product_cell new_decals">

                    </div>

                    </div>
                    <div class="product_cell new_canvas">
                        <p>Stretched Canvas</p>
                    </div>
                    <div class="product_cell new_banner">

            </div>
        </div>

            </div>
        </div>
        <div class="form-group">-->
        
            <div class="col-md-offset-3 col-md-9">
