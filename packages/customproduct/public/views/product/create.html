<section data-ng-controller="ProductsController">
        <div id="content" class="container custom" data-ng-init="types = findTypes()">
            <h3> Step :1 Choose Your Product</h3>
            <div class="row">
                <div class="col-lg-10 col-md-11 col-sm-10 col-xs-9 center-block clearfix centered padding-pad"> 
                 
                    <div class="product_cell new_wallpaper" data-ng-repeat="type in (types | orderBy:'weight' )"
                      data-ng-style="{background:'url(/customproduct/assets/img/{{type.image_file_name}}) center center no-repeat', cursor:'pointer'}"
                      data-ng-click="create(type)"
                    >
                      <p>{{type.title}}</p>
                    </div>
                  
            </div>
        </div>
</section>
