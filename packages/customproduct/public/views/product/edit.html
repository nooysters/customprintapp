<section data-ng-controller="ProductsController" data-ng-init="findOne()">
<h1>Product</h1>
<div class="message">{{product.messages.status[product.messages.status.length-1]}}{{product.message}}</div>
<div>{{product.title}}</div>
<div>{{product.type}}</div>
<div>{{product.id}}</div>

<div img-crop ></div>
<!--<img ng-src="{{product.files[currImage].large.file_path}}"/>-->

<div ng-repeat="file in product.files">
</div>
<div>
<div ng-model="product" ng-repeat="(key, value) in product.files">
  <img style="cursor:pointer; display:inline; float:left" ng-click="setCurrentImage(key)" ng-src="{{value.large.file_path}}" width="100"/>
</div>
<br style="clear:both" />
</div>
<form>
<input ng-model="product.title"></input>
<li ng-model="product" ng-repeat="(key, value) in product">
{{key}} -> {{value}}
</li>

<button ng-click="save()">Save</button>
<a style="cursor: pointer" ng-click="destroy()">delete</a>
</form>

</section>
