<section data-ng-controller="ProductsController" data-ng-init="findOne()">
<h1>Product</h1>
<div class="message">{{product.messages.status[product.messages.status.length-1]}}{{product.message}}</div>
<!--<div>{{product.title}}</div>
<div>{{product.type}}</div>
<div>{{product.id}}</div>
-->
<div class="row product-prev">
    <div class="col-lg-8 col-sm-12" img-crop ></div>
    <!--<img ng-src="{{product.files[currImage].large.file_path}}"/>-->
    <div class="col-lg-4 col-sm-12 prod-specs">
        <div >
        <h4> Project Name: {{product.title}} </h4>
            <div class="form-group">
              <div data-ng-repeat="typeoption in product.type_values.type_options"  >
                {{typeoption.title}} <br /><span style="font-size:10px">{{typeoption.description}}</span> <br /><form-control-auto option="typeoption"></form-control-auto>
              </div>
            </div>
        </div>
                      <subtotal></subtotal>
            </table>
            <div class="input-group">
                <a href="" class="btn btn-lg btn-success" ng-click="update()"> Add To Cart </a>&nbsp;
    			<a href=""class="btn btn-lg btn-primary" data-ng-click="update()"> Save </a>
            </div>
        </div>
    </div>



<div ng-repeat="file in product.files">
</div>
<div>
<div ng-model="product" ng-repeat="(key, value) in product.files">
  <img style="cursor:pointer; display:inline; float:left" ng-click="setCurrentImage(key)" ng-src="{{value.large.file_path}}" width="100"/>
</div>
<br style="clear:both" />
</div>
<form>
<input ng-model="product.title"></input>


<li ng-model="product" ng-repeat="(key, value) in product">
<p>{{key}} -> {{value}} </p>

</li>

<button ng-click="update()">Save</button>
<a style="cursor: pointer" ng-click="remove()">delete</a>
</form>

</section>
